<!DOCTYPE html>
<html>
<head>
<style>
</style>
<meta charset="ISO-8859-1">
<title>SignUp</title>
</head>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
			<form class="form-horizontal" action="addbook" method="post">

				<h2 style="color: brown; font-size: 34px">Add Book:</h2>
				<div class="form-group">
					<label class="control-label col-sm-2" for="last">Bookname:</label>
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-"></i></span> <input name="book"
								placeholder="Book Title"  required="required" class="form-control"
								 type="text">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd">category:</label>
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-"></i></span> <input type="text"
								placeholder="category" required="required" class="form-control"
								id="password" name="category">

						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="cpwd">Author:</label>
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon"></i></span> <input type="text"
								placeholder="Book Author" required="required"
								class="form-control" id="password" name="authour">

						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Status:</label>
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-"></i></span> <input type="text"
								placeholder="Book Status" required="required"
								class="form-control" id="password" name="status">

						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="email">country:</label>
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-"></i></span> <input type="text"
								placeholder="Country" required="required" class="form-control"
								name="country">

						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="email">Quantity:</label>
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-"></i></span> <input type="text"
								placeholder="Quantity" required="required" class="form-control"
								name="quantity">

						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit">Submit</button>
					
					</div>
				</div>
			</form>
		</div>
</body>

</html>
